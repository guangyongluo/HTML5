<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>等分布局</title>
		<link rel="stylesheet" type="text/css" href="css/equal_width_layout.css" />
	</head>
	<body>
		<p>第一种实现等分布局的方式</p>
		<div class="col1"></div>
		<div class="col2"></div>
		<div class="col3"></div>
		<div class="col4"></div>
		<div class="col5"></div>

		<p>第二种实现等分布局的方式</p>
		<div class="table">
			<div class="col6"></div>
			<div class="col7"></div>
			<div class="col8"></div>
			<div class="col9"></div>
			<div class="col10"></div>
		</div>

		<p>第三种实现等分布局的方式</p>
		<div class="container">
			<div class="col_list">
				<div class="col11"></div>
				<div class="col12"></div>
				<div class="col13"></div>
				<div class="col14"></div>
				<div class="col15"></div>
			</div>
		</div>

		<p>第四种实现等分布局的方式</p>
		<div class="parent">
			<div class="list">
				<div class="col16"></div>
				<div class="col17"></div>
				<div class="col18"></div>
				<div class="col19"></div>
				<div class="col20"></div>
			</div>

		</div>


	</body>
</html>
