<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>三列布局</title>
		<link rel="stylesheet" type="text/css" href="css/triplelist_layout.css" />
	</head>
	<body>
		<p>第三列自适应</p>
		<div class="left"></div>
		<div class="center"></div>
		<div class="right"></div>
		
		<p>中间列自适应</p>
		<div class="left2"></div>
		<div class="right2"></div>
		<div class="center2"></div>
		
		<p>第二种方式实现三列布局</p>
		<div class="left3"></div>
		<div class="center3"></div>
		<div class="right3"></div>
		
		<p>第三种方式实现三列布局</p>
		<div class="left4"></div>
		<div class="center4">
			<div class="inner4"></div>
		</div>
		<div class="right4"></div>
	</body>
</html>
