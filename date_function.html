<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			//日期和时间
			var date = new Date(2014, 10, 25); // 2014-11-25
			var dateTime = new Date(2014, 10, 25, 20, 15, 30); //2014-11-25 20:15:30
			
			
			console.log("date = %s", date);
			//date = Tue Nov 25 2014 00:00:00 GMT+0800 (中国标准时间)
			console.log("date.toString() = %s", date.toString());
			//date = Tue Nov 25 2014 00:00:00 GMT+0800 (中国标准时间)
			console.log("date.toDateString() = %s", date.toDateString());
			//date.toDateString() = Tue Nov 25 2014
			console.log("dateTime.toGMTString() = %s", dateTime.toGMTString());
			//dateTime.toGMTString() = Tue, 25 Nov 2014 12:15:30 GMT
			console.log("dateTime.toUTCString() = %s", dateTime.toUTCString());
			//dateTime.toUTCString() = Tue, 25 Nov 2014 12:15:30 GMT
			console.log("dateTime.toLocaleDateString() = %s", dateTime.toLocaleDateString());
			//dateTime.toLocaleDateString() = 2014/11/25
			//console.log("dateTime.toLocalFormat() = %s", dateTime.toLocaleFormat()); -> firefox
			
			console.log("dateTime.toLocaleString() = %s", dateTime.toLocaleString());
			//dateTime.toLocaleString() = 2014/11/25 下午8:15:30
			console.log("dateTime.toLocaleString() = %s", dateTime.toLocaleTimeString());
			//dateTime.toLocaleString() = 下午8:15:30
			
			var now = new Date();
			console.log("now.toLocaleString() = %s", now.toLocaleString());
			
			var elapsed = now - date;
			console.log("elapsed = %d", elapsed);
			
			console.log("year = %d", now.getFullYear());
			console.log("month = %d", now.getMonth());
			console.log("day = %d", now.getDay());
			console.log("hour = %d", now.getHours());
			console.log("miniute = %d", now.getMinutes());
			console.log("second = %d", now.getSeconds());
		</script>
	</body>
</html>
